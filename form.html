	<div class="container" id="addInterest">
		<h1>Add Interest</h1>
		<form>
			<div class="form-group">
				<label for="iName">Interest Name</label>
				<input type="text" name="iName">
			</div>
			<div class="form-group">
				<label for="iText">Text About Interest</label><br>
				<textarea type="text" name="iText" id="iText" rows="5"></textarea>
			</div>
		</form>
		<div class="row">
			<div class="col-sm" style="text-align: left" id="leftInterest">
				<p>Upload Local Image</p>
				<input type="file" name="iFile"><br>

				<p style="margin-top: 20px">On a scale of 1-5, how interested in this are you?</p>
				
				<label><input type="radio" name="rInterest" id="rInterest" value="1">1</label>
				<label><input type="radio" name="rInterest" id="rInterest" value="2">2</label>
				<label><input type="radio" name="rInterest" id="rInterest" value="3">3</label>
				<label><input type="radio" name="rInterest" id="rInterest" value="4">4</label>
				<label><input type="radio" name="rInterest" id="rInterest" value="5">5</label>
			</div>
			<div class="col-sm">
				<p>Select # Tweets to Display</p>
				<select class="form-control" id="sel1">
			        <option>1</option>
			        <option>2</option>
			        <option>3</option>
			        <option>4</option>
			        <option>5</option>
			        <option>6</option>
			        <option>7</option>
			        <option>8</option>
			        <option>9</option>
			        <option>10</option>
			    </select>
			</div>
		</div>
		<p style="margin-top:20px">Login to Finish Submitting</p>
		<div class="row">
			<div class="col-sm">
				<div class="form-group">
					<input type="text" name="username" id="username" placeholder="Username">
				</div>
				<a href="mypage.html" class="btn btn-primary" role="button">Submit</a>
			</div>
			<div class="col-sm">
				<input type="password" name="password" id="password" placeholder="Password">
			</div>

		</div>
	</div>
